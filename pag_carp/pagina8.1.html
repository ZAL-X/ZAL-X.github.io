<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Generador de tablas</title>
        <style type="text/css">
            .tg  {border-collapse:collapse;border-spacing:0;}
            .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
              overflow:hidden;padding:10px 5px;word-break:normal;}
            .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
              font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
            .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
        </style>
    </head>
    <body>
        <h2>Tablas generadas con paginas web</h2>
        <table border="1"><thead>
              <tr>
                <th class="tg-0lax" rowspan="2">A</th>
                <th class="tg-0pky">B</th>
                <th class="tg-0pky" rowspan="3">D</th>
                <th class="tg-0pky" colspan="2">E</th>
                <th class="tg-0pky">F</th>
              </tr>
              <tr>
                <th class="tg-0pky">C</th>
                <th class="tg-0pky" rowspan="2">G</th>
                <th class="tg-0pky" rowspan="2">H</th>
                <th class="tg-0pky" rowspan="2">I</th>
              </tr>
              <tr>
                <th class="tg-0lax" colspan="2">J</th>
              </tr></thead>
            <tbody>
              <tr>
                <td class="tg-0lax" colspan="3">K</td>
                <td class="tg-0pky">L</td>
                <td class="tg-0pky" colspan="2">M</td>
              </tr>
            </tbody>
        </table>
        <br>
        <table border="1"><thead>
              <tr>
                <th class="tg-baqh">A</th>
                <th class="tg-baqh">B</th>
                <th class="tg-baqh">C</th>
                <th class="tg-baqh">D</th>
                <th class="tg-baqh">E</th>
                <th class="tg-baqh">F</th>
                <th class="tg-baqh">G</th>
              </tr></thead>

              <tr>
                <td class="tg-baqh" colspan="3">1</td>
                <td class="tg-baqh" rowspan="3">2</td>
                <td class="tg-baqh" colspan="2">3</td>
                <td class="tg-baqh" rowspan="2">4</td>
              </tr>
              <tr>
                <td class="tg-baqh">5</td>
                <td class="tg-baqh">6</td>
                <td class="tg-baqh">7</td>

                <td class="tg-baqh">9</td>
              </tr>
              <tr>
                <td class="tg-baqh" colspan="3">10</td>

                <td class="tg-baqh">12</td>
              </tr>
              <tr>
                <td class="tg-baqh" colspan="7">13</td>
              </tr>
              <tr>
                <td class="tg-baqh">14</td>

            </tbody>
        </table>
        <br>
        <table border="1"><thead>
              <tr>
                <th class="tg-baqh">1</th>
                <th class="tg-baqh" colspan="2">2</th>
                <th class="tg-baqh" colspan="2">3</th>
              </tr></thead>
            <tbody>
              <tr>
                <td class="tg-baqh" colspan="2" rowspan="2">4</td>
                <td class="tg-baqh" colspan="3">5</td>
              </tr>
              <tr>
                <td class="tg-baqh" colspan="2">6</td>

        </table>

        <table border="1"><thead>
          <tr>
            <td class="tg-0lax" rowspan="9">A</td>

          <tr>

          <tr>
            <td class="tg-0lax" colspan="2">Z</td>
            <td class="tg-0lax">1</td>

    </body>
</html>
